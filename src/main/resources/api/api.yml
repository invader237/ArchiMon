openapi: "3.0.1"
servers:
  - url: http://localhost:8080
    description: Local server
info:
  title: API ArchiMon
  version: 1.0.0
  description: API ArchiMon

paths:
  /archimon:
    $ref: 'archimon/archimon.yml'
  /archimon/{id}:
    $ref: 'archimon/archimonId.yml'
  /archimon/{id}/capacities:
    $ref: 'archimon/archimonCapacities.yml'
  /archimon/{id}/capacities/{capacityId}:
    $ref: 'archimon/archimonCapacityId.yml'
  /types:
    $ref: 'types/types.yml'
  /capacities:
    $ref: 'capacities/capacities.yml'
  /teams:
    $ref: 'teams/teams.yml'
  /teams/{id}:
    $ref: 'teams/teamId.yml'
  /combat:
    $ref: 'combat/combat.yml'
  /combat/{id}:
    $ref: 'combat/combatId.yml'
  /combat/{id}/whoStarts:
    $ref: 'combat/combatWhoStarts.yml'
  /combat/{id}/play:
    $ref: 'combat/combatPlay.yml'
