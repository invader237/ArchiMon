get:
  tags:
    - archimon
  summary: Get all ArchiMon
  operationId: getAll
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: './ArchiMonDTO.yml'

post:
  tags:
    - archimon
  summary: Create a new ArchiMon
  operationId: create
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: './ArchiMonDTO.yml'
  responses:
    '201':
      description: Created
      content:
        application/json:
          schema:
            $ref: './ArchiMonDTO.yml'

